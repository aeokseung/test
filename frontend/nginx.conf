http { 
  upstream app {
    server localhost:8080;
  }

    server {
        listen 80;

        root /usr/share/nginx/html;
        
        location / {
            try_files $uri /index.html;
        }

        location ^~ /api/ {
        proxy_pass http://app;
        proxy_set_header Host $host;
        }
    }
}